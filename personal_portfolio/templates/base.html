<!--This is a additional templates dir to store HTML 
templates that will be used in every Django app in 
this project.

Django project can consist of multiple apps that handle
separated logic, and each app contains its own templates dir
related to the application

This template will be shared with globaly in this project

All future templates in this project will extend base.html
That way we can include Bootstrap styling on every page 
without import the styles again

Before we may see this we need to tell our Django project that
base.html exists.

The default settings register template directories in each app
but NOT in the project directory itself.

Need to update personal_portfolio/settings.py

TEMPLATES = "DIRS": ["personal_portfolio/templates/"],

-->
